function crc32 (str) {
	var  crc = 0;
	var iTop = str.length;
	for( var i = 0; i < iTop; i++ ) {
		var byte1 = str.charCodeAt( i ) ;
                var byte2 = 0;
		if ( i < iTop ){
			i++;
			byte2 = str.charCodeAt( i ) ;			
		}
		var word = byte1 * 0x100 + byte2;	
        	crc = ( crc ^ word);
	    }
	return crc;
}
